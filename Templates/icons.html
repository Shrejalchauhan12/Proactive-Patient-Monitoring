<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proactive Patient Monitoring</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='iconimg.jpg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='icons.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="navbar">
      <div class="logo">
        <h1 style="display: flex; align-items: center; gap: 10px;">
            <img src="{{ url_for('static', filename='iconimg.jpg') }}" alt="MediMother Logo" style="height: 50px;">
            <strong style="color: #2e6376; font-size: 24px;">Proactive Patient Monitoring</strong>
        </h1>
    </div>
    
        <nav>
          <ul class="nav-links">
            <li><a href="{{ url_for('index') }}">HOME</a></li>
            <li><a href="{{ url_for('about') }}">ABOUT US</a></li>
            <li><a href="{{ url_for('vitality_monitor') }}">VITALITY MONITOR</a></li>
          </ul>
        </nav>
        <div class="auth-buttons">
          <a href="#" class="Login">Login/Register</a>
        </div>
      </header>
    
      <!-- Popup Box (Placed outside header) -->
      <div class="popup" id="popupBox">
        <div class="popup-content">
          <span class="close-btn" id="closeBtn">&times;</span>
    
          <h2 id="popupTitle">Login</h2>
    
          <form id="popupForm">
            <input type="email" placeholder="Email ID" required><br>
            <input type="password" placeholder="Password" required><br>
            <button type="submit" class="submit-btn">Submit</button>
          </form>
    
          <p id="extraText">Don't have an account? <a href="#" id="switchToRegister">Register here</a></p>
        </div>
      </div>

      <!----icons------->
      <!----icons------->
      <section class="icon-gallery">
        <div class="icon-item">
          <a href="{{ url_for('predict') }}">
            <img src="{{ url_for('static', filename='icon_img1.png')}}" alt="Diabeties">
            <p>DIABETES</p>
          </a>
        </div>
      
        <div class="icon-item">
          <a href="{{ url_for('covidpredict') }}">
            <img src="{{ url_for('static', filename='icon_img4.png')}}" alt="Covid">
            <p>COVID</p>
          </a>
        </div>
      
        <div class="icon-item">
          <a href="{{ url_for('migrainepredict') }}">
            <img src="{{ url_for('static', filename='icon_img5.png')}}" alt="Migrane">
            <p>MIGRANE</p>
          </a>
        </div>
      
        
        
</section>
      

<script src="main.js"></script>
</body>
</html>
